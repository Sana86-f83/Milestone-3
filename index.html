<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Dynamic <span>Resume</span> Builder</h1>
    </center>
    <div class="container">
      <form id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Name :</label>
          <input
            type="text"
            pattern="[A-Za-z ]{3,50}"
            id="name"
            placeholder="Enter your name..."
            title="Only alphabets (3-50 characters) are allowed in this field"
            required
          /><br /><br />

          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            title="Input your valid email ID."
            placeholder="Enter your email address..."
            required
          /><br /><br />

          <label for="phone">Phone :</label>
          <input
            type="tel"
            id="phone"
            pattern="^\+?[0-9]{1,3}[-\s]?[0-9]{3}[-\s]?[0-9]{3}[-\s]?[0-9]{4}$"
            placeholder="+92-345-1234567"
            title="Enter a valid phone number with country code"
            required
          /><br /><br />

          <label for="add">Address :</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Address Here..."
          />
          <br /><br />

          <!-- Profile Picture -->

          <label for="profilePicture">Profile Picture :</label>
          <input
            type="file"
            id="profilePicture"
            name="profilePicture"
            accept="image/*"
          />
        </fieldset>

        <!-- Education Section -->
        <fieldset>
          <legend>Education :</legend>
          <input
            type="text"
            id="education"
            placeholder="Enter your education..."
            required
          /><br />
          <div id="educationContainer"></div>
          <button
            class="addMore"
            type="button"
            onclick="addField('educationContainer', 'Enter More Education...')"
          >
            Add More
          </button>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
          <legend>Experience :</legend>
          <input
            id="experience"
            type="text"
            placeholder="Enter your work experience..."
            required
          /><br />
          <div id="experienceContainer"></div>
          <button
            class="addMore"
            type="button"
            onclick="addField('experienceContainer', 'Enter More Experience...')"
          >
            Add More
          </button>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
          <legend>Skills :</legend>
          <input
            id="skills"
            type="text"
            pattern="[a-zA-Z ]+"
            placeholder="Enter your skills here..."
            title="Only alphabets are allowed"
            required
          /><br />
          <div id="skillsContainer"></div>
          <button
            class="addMore"
            type="button"
            onclick="addField('skillsContainer', 'Enter More Skills...')"
          >
            Add More
          </button>
        </fieldset>

        <button id="resumeGenerate" type="submit">Generate Resume Below</button>
      </form>
    </div>

    <div id="resumeOutput">
    </div>
    <script src="script.js"></script>
  </body>
</html>
